name: Mi primer Gaby

on:
 #Ejecutar cada que se realice un push
  push:
     branches:
      - main
      - realse/*
  pull_request:
        types: [opened, synchronize, reopened, review_requested]
        branches:
        - main
  schedule:
     - cron: "0 2 * *  1-5"
     
  workflow_dispatch:

jobs:
  correr-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Realizamos un checkout a la rama
        uses: actions/checkout@v2

      - name: Usamos Node.js 20x
        uses: actions/setup-node@v4
        with:
           node-version: '20.x'
           cache: 'npm'
      - name: Instalamos las dependecias y realizamos el buil
        run:  |
          npm install
          npm run buil --if-present  
          
     # - name: Corremos el linter
     #  run: npm run lint

      - name: Corremos las pruebas unitarias y de integraci√≥n con su covertura
        run: npm run test:cov

      - name: Corremos las pruebas end-to-end
        run: npm run test:e2e
        
      - name: Actualizamosel artefacto con el reporte de coovertura de los tests
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: error
          
        







        
      






          
